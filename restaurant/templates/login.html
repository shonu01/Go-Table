<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | GoTable</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Navigation Bar */
        .navbar {
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .navbar a {
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            color: #333;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            background: #ff7f00;
            color: white;
        }

        .login-container {
            max-width: 400px;
            padding: 30px;
            border-radius: 12px;
            background: white;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
            margin-top: 80px;
        }

        .login-container:hover {
            transform: translateY(-3px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
        }

        .form-control {
            border-radius: 8px;
            font-size: 16px;
            padding: 12px;
            border: 1px solid #ccc;
        }

        .btn-orange {
            background-color: #ff7f50;
            border: none;
            color: white;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-orange:hover {
            background-color: #e96b3c;
            transform: scale(1.05);
        }

        .login-header {
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .forgot-password {
            display: block;
            text-align: right;
            margin-top: 10px;
            font-size: 14px;
            color: #777;
        }

        .forgot-password:hover {
            color: #e96b3c;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="{% url 'home' %}">üè† Home</a>
        <a href="{% url 'register' %}">üìù Register</a>
        <a href="{% url 'login' %}">üîë Login</a>
    </div>

    <div class="login-container">
        <div class="login-header">Login</div>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <a href="#" class="forgot-password">Forgot Password?</a>

            <button type="submit" class="btn btn-orange mt-3">Login</button>
        </form>
    </div>

</body>
</html>
